## STARTUP
#
exec-once = uwsm app -- waybar -c .config/waybar/config-hypr &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
#exec-once = xhost +SI:localuser:root &
#exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
exec-once = uwsm app -- waypaper --restore
exec-once = uwsm app -- nm-applet --indicator &
exec-once = uwsm app -- blueman-applet &
exec-once = uwsm app -- ~/.local/bin/pcloud-wrapper.sh &
exec-once = uwsm app -- xrdb ~/.Xresources &
exec-once = wl-paste --watch cliphist store &
exec-once = uwsm app -- mako &
exec-once = uwsm app -- udiskie &

# Slow app launch fix - poprawione dla NVIDIA
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &

# Portal setup z opóźnieniem (ważne dla GTK4)
exec-once = sleep 1 && xdg-desktop-portal-hyprland &
exec-once = sleep 2 && xdg-desktop-portal-gtk &

exec-once = hyprctl setcursor Bibata-Modern_Ice 20
