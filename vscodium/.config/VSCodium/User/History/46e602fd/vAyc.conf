[greeter]
clock-format = %a %d %B %Y, %H:%M:%S
position = 30%,center 70%,center
font-name = JetBrainsMono Nerd Font 10
theme-name = Catppuccin-Dark
icon-theme-name = Tela-circle-dracula-dark
xft-antialias = true
xft-rgba = rgb
xft-hintstyle = hintfull
background = /etc/lightdm/world.png
default-user-image = /usr/share/icons/artix/logo.svg
round-user-image = false
